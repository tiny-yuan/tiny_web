<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue/vue.js"></script>
    <title>初识vue</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>欢迎来到{{name}}的世界！</h1>
        <!-- <button v-on:click="showinfo">点我提示信息</button> -->
        <button @click="showinfo1">点我提示信息,不传参</button>
        <button @click="showinfo2($event,66)">点我提示信息，传参</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue 在启动时生成生产提示

        // 创建vue实例
        const vm =new Vue({
            el:"#root",
            data:{
                // data中用于存储数据，数据供所指定的容器是去使用，值我们暂时先写成一个对象
                name:'李源',
            },
            methods:{
                showinfo1(event){
                    console.log(event.target.innerText) // 调用事件属性
                    console.log(this) //此处的this调用vm
                    alert('你好！')
            },
                showinfo2(event,number){
                    console.log(event.target.innerText) // 调用事件属性
                    console.log(this) //此处的this调用vm
                    console.log(number)
                    alert('你好！')
            }
            }

        })
        

    </script>

</body>
</html>
