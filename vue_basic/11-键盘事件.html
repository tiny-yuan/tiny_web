<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script type="text/javascript" src="../vue/vue.js"></script>
    <title>初识vue</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>欢迎来到{{name}}的世界！</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctl.y="showinfo">      
        <!--ctl+y的表达方式  -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showinfo">  需要都改为小写且-连接         -->

        <!-- @keyup 按下松手触发  @keydown 按下就触发 区别 -->

        <!-- Vue中常用的按键别名 回车 enter  删除（退格）delete  退出 esc  空格 space 换行 
            tab 比较特殊 用keydown配合使用 ctrl alt shfit meta （win键） 如果想用keyup 就需要同时按住其他的键，放开其他键生效


        上 up 下 down 左 left 右 right
        -->
        
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue 在启动时生成生产提示

        // 创建vue实例
        const vm =new Vue({
            el:"#root",
            data:{
                // data中用于存储数据，数据供所指定的容器是去使用，值我们暂时先写成一个对象
                name:'tiny',
            },
            methods:{
                showinfo(e){
                    // console.log(e.keyCode) // 打印出安检编号 回车等于13
                    // if(e.keyCode !== 13) 
                    //     return
                    console.log(e.target.value)
                }
            }
        })
        

    </script>

</body>
</html>
