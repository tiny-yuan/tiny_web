<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script type="text/javascript" src="../vue/vue.js"></script>
    <title>初识vue</title>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            height: 50px;
            background: blanchedalmond;
        }
        .box1{
            background: burlywood;
        }
        .box2{
            margin-left: 10px;
            background: yellowgreen;

        }
        .list{
            height: 200px;
            height: 200px;
            background: plum;
            overflow: auto;

        }
        li{
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 阻止默认事件，常用 -->
        <a href="http://wwww.baidu.com" @click.prevent="showinfo">欢迎访问{{name}}！</a>

        <!-- 阻止事件冒泡,常用 -->
        <div class="demo1" @click="showinfo">
            <button @click.stop="showinfo">点我提示信息！</button>
        </div>

        <!-- 修饰符可以连续使用 -->
        <div class="demo1" @click="showinfo">
            <button @click.stop.prevent="showinfo">点我提示信息！</button>
        </div>

        <!-- 事件只触发一次 -->
        <button @click.once="showinfo">点我提示信息！</button>

        <!-- 使用事件捕获模式 -->
        <div class="box1" @click.capture="showmsg(1)">
            box 1
            <div class="box2" @click="showmsg(2)">
                box 2
            </div>
        </div>

        <!-- 只有event.target 是当前操作的元素时才触发事件 -->
        <div class="demo1" @click.self="showinfo">
            <button @click="showinfo">点我提示信息</button>
        </div>

        <!-- passive 事件默认认为，无需等待事件回调执行完毕 -->
        <ul @wheel.passive="demo" class="list"> 
            <!-- scroll滚动事件  wheel鼠标滚轮事件 -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue 在启动时生成生产提示

        // 创建vue实例
        const vm =new Vue({
            el:"#root",
            data:{
                name:'百度'
            },
            methods:{
                showinfo(event){
                    // e.preventDefault() //事件修饰符 阻止默认事件
                    // event.stopPropagation() //阻止事件冒泡
                    // console.log(event.target)
                    alert('你好啊！')
                },
                showmsg(number){
                    console.log(number)
                },
                demo(){
                    for(let i = 0; i < 100000 ; i++){
                        console.log('@')
                    }
                    console.log('累坏了')
                }
            }
        })
        

    </script>

</body>
</html>
