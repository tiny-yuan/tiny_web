<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../vue/vue.js"></script>
    <title>条件渲染</title>
    <style>
        .demo{
            height: 300px;
            width: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- v-show 就是调整display的值 -->
        <h1 class="demo" v-show="a"> hello,{{name}}，你真可爱！</h1>
        <br><br>
        <button @click="changeInfo">切换</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue 在启动时生成生产提示

        // 创建vue实例
        const vm = new Vue({
            el:"#root",
            data:{
                // data中用于存储数据，数据供所指定的容器是去使用，值我们暂时先写成一个对象
                name:'杨小敏',
                address:'北京',
                a:true
            },
            computed:{
                info(){
                    return this.a ? 'true':'false'
                }

            },
            methods: {
                changeInfo(){
                    this.a = !this.a
                }
            },
        })
        

    </script>

</body>
</html>
